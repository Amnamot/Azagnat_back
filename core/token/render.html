<!doctype html>
<html lang="ru-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://arweave.net/v2rz8coSN396KVrpXknnM20-ftqGCGRsPEvX-A_9Wug">
    <title>Magic-ball</title>
    <script type="module" crossorigin src="https://arweave.net/pHqDX2FEw5ZN31OXhpzHr0ir2FrXUuBSjg7fMz8LcWU"></script>
    <link rel="modulepreload" href="https://arweave.net/bPujM5jtfaG8zAxtVNkulRPVoJSsVAGB4G8XNWC29Gw">
    <link rel="stylesheet" href="https://arweave.net/Aqm97XLvq9SOXfe-UPqjr-v5ACvyQXL1hZxhzoWYeBw">
</head>
<body>


<div hidden class="setting">

    <div class="path__ticker"                      data-setting="{{ticker_path}}"></div> <!-- rootPath for js   -->
    <div class="path__ticker-font"                 data-setting="{{font}}"></div> <!-- rootPath for js   -->
    <div class="path__draco"                       data-setting="https://ipfs.io/ipfs/QmRtxmQ8198Fk17MUkyPDpfCkXFdERbzLzRgLEPHwFLbLB/draco/"></div> <!-- rootPath for js   -->

    <div class="setting-user">
        <div class="setting-user_name" data-setting="{{user_name}}"></div>
        <div class="setting-user_birthday" data-setting="{{birthday}}"></div>
        <div class="setting-user_avatar" data-setting="{{avatar}}"></div>
        <div class="setting-user_number" data-setting=""></div>
    </div>

    <div class="setting-ball">
        <div class="setting-ball_name" data-setting="{{ball_name}}"></div>
        <div class="setting-ball_src" data-setting="{{ball_url}}"></div>
        <div class="setting-ball_body-color" data-setting="{{body_pam[0]}}"></div>
        <div class="setting-ball_body-metalness" data-setting="{{body_pam[1]}}"></div>
        <div class="setting-ball_body-roughness" data-setting="{{body_pam[2]}}"></div>
        <div class="setting-ball_body-r-map" data-setting="{{body_pam[3]}}"></div>
        <div class="setting-ball_body-albedo" data-setting="{{body_pam[4]}}"></div>
        <div class="setting-ball_body-normal" data-setting="{{body_pam[5]}}"></div>
        <div class="setting-ball_body-disp" data-setting="{{body_pam[6]}}"></div>
        <div class="setting-ball_body-dispScale" data-setting="{{body_pam[7]}}"></div>
        <div class="setting-ball_body-env-map" data-setting="{{env}}"></div>

        <div class="setting-ball_body-PozZ" data-setting="{{PosZ}}"></div>
        <div class="setting-ball_body-LocY" data-setting="{{LocY}}"></div>
        <div class="setting-ball_body-LocX" data-setting="{{LocX}}"></div>
        <div class="setting-ball_body-Bend" data-setting="{{curve_radius}}"></div>
        <div class="setting-ball_body-shiftGlass" data-setting="{{shiftGlass}}"></div>
        <div class="setting-ball_body-speed" data-setting="{{speed}}"></div>
        <div class="setting-ball_body-fontSize" data-setting="{{fontSize}}"></div>

        {% if hat %}
        <div class="setting-add-materials" data-setting='{{hat_data}}'>
        </div>
        {% endif %}
    </div>

    <div class="setting-background">
        <div class="setting-background_type" data-setting="{{back_type}}"></div>
        <div class="setting-background_color" data-setting="{{back_pam[0]}}"></div>
        <div class="setting-background_linear1" data-setting="{{back_pam[1]}}"></div>
        <div class="setting-background_linear2" data-setting="{{back_pam[2]}}"></div>
        <div class="setting-background_radial1" data-setting="{{back_pam[3]}}"></div>
        <div class="setting-background_radial2" data-setting="{{back_pam[4]}}"></div>
        <div class="setting-background_custom" data-setting="{{back_pam[5]}}"></div>
        <div class="setting-background_image" data-setting="{{back_pam[6]}}"></div>
    </div>
    <div class="setting-screen">
        <div class="setting-screen_color" data-setting="#d2e8d4"></div>
        <div class="setting-screen_ticker-color" data-setting="{{tick}}"></div>
        <div class="setting-screen_video-path" data-setting="https://www.arweave.net/xvwrjQDcZ6XcwmTq4L-KWjEoSnymV3zsR5zNFJ9BZnQ"></div>
    </div>
</div>

<main class="main">
    <div class="container3d">
        <div class="title-container">
            <h1 class="main-title">AZAGNAT <span></span></h1>
            <p class="user-name"></p>
            <img class="avatar" src="" alt="avatar">
        </div>
        <div class="container3d-footer">
            <div class="switch-mode__container">
                <div class="switch-mode"></div>
            </div>
            <div class="full-screen__container">
                <div class="full-screen"></div>
            </div>
        </div>
    </div>
</main>

<div class="preloader">
    <div class="preloader-element">
        <div class="preloader-element__scale"></div>
    </div>
</div>


</body>
</html>
