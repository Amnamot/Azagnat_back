<!doctype html>
<html lang="ru-en">
<head>

    <meta name="viewport"

<div hidden class="setting">

        <div class="setting-ball_body-normal" data-setting=""></div>
        <div class="setting-ball_body-disp" data-setting=""></div>
        <div class="setting-ball_body-dispScale" data-setting=""></div>

        <div class="setting-background_linear1" data-setting=""></div>

        <div class="setting-background_radial1" data-setting=""></div>

        <div class="setting-background_custom" data-setting=""></div>

        <div class="setting-screen_curve-radius" data-setting="-26.5"></div>
        <div class="setting-screen_color" data-setting="#d2e8d4"></div>

        <div class="title-container">
            <h1 class="main-title">AZAGNAT <span></span></h1>
            <p class="user-name"></p>
            <img class="avatar" src="" alt="avatar">
        </div>
        <div class="container3d-footer">
            <div class="switch-mode__container">
                <div class="switch-mode"></div>
            </div>
            <div class="full-screen__container">
